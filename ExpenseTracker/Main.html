<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="toggle-theme" class="theme-button">üåô Dark Mode</button>
  <button id="download-pdf" class="theme-button" style="top: 60px;">üìÑ Save as PDF</button>
  <div id="budget-alert" class="alert hidden">
    ‚ö†Ô∏è Warning: You are over budget!
  </div>
  <div id="pdf-content">
    <div class="dashboard">
      <!-- Pie Chart (Left) -->
      <div class="tracker pie-container">
        <h3>Spending Breakdown</h3>
        <canvas id="categoryChart" height="200"></canvas>
      </div>
  
      <!-- Main Tracker (Middle) -->
      <div class="tracker main-container">
        <!-- Form section to be hidden during PDF export -->
        <div class="form-section">
          <!-- Budget setup -->
          <form id="budget-form">
            <input type="number" id="budget-input" placeholder="Set your budget" required />
            <button type="submit">Set Budget</button>
          </form>
  
          <h2>Expense Tracker</h2>
  
          <form id="expense-form">
            <input type="text" id="desc" placeholder="Description" aria-label="description" required />
            <input type="number" id="amount" placeholder="Amount" aria-label="amount" required />
            <select id="category" placeholder="Category" aria-label="category" required>
              <option disabled selected hidden>Category</option>
              <option value="Dining">Dining</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Groceries">Groceries</option>
              <option value="Shopping">Shopping</option>
              <option value="Utilities">Utilities</option>
            </select>
            <button type="submit">Add Expense</button>
          </form>
        </div>
  
        <!-- Summary section stays visible -->
        <div class="total">Total Spent: $<span id="total">0.00</span></div>
        <div class="remaining">Remaining Budget: $<span id="remaining">0.00</span></div>
  
        <canvas id="budgetChart" height="200"></canvas>
      </div>
  <!-- Monthly Category Spending (New Chart) -->
      <!-- Expense History-->
      <div class="tracker expense-container">
        <h3>Expense History</h3>
        <ul id="expense-list"></ul>
      </div>
      
      <div class="tracker monthly-category-container">
        <h3>Monthly Spending by Category</h3>
      
        <form id="monthly-category-form">
          <select id="month-category">
            <option value="" disabled selected>Select Category</option>
            <!-- Filled dynamically or manually -->
            <option value="Dining">Dining</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Groceries">Groceries</option>
            <option value="Shopping">Shopping</option>
            <option value="Utilities">Utilities</option>
          </select>
      
          <select id="month-name">
            <option value="" disabled selected>Select Month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          </select>
      
          <input type="number" id="month-amount" placeholder="Amount" required />
          <button type="submit">Add</button>
        </form>
      
        <canvas id="monthlyCategoryChart" height="200"></canvas>
      </div>
      

    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</body>
</html>
